<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="contact-container">
        <h2>University Application Form</h2>

        <form id="applicationForm" novalidate>

            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input
                    type="date"
                    id="dob"
                    name="dob"
                    required
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="01XXXXXXXXX"
                    required
                >
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea
                    id="address"
                    name="address"
                    rows="3"
                    placeholder="Enter your permanent address"
                    required
                ></textarea>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="education">Educational Qualification:</label>
                <select id="education" name="education" required>
                    <option value="">-- Select --</option>
                    <option value="ssc">SSC</option>
                    <option value="hsc">HSC</option>
                    <option value="bsc">Bachelor (BSc)</option>
                    <option value="msc">Master (MSc)</option>
                </select>
            </div>

            <!-- Course -->
            <div class="form-group">
                <label for="course">Preferred Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Select --</option>
                    <option value="cse">Computer Science (CSE)</option>
                    <option value="eee">Electrical Engineering (EEE)</option>
                    <option value="bba">Business Administration (BBA)</option>
                    <option value="law">Law</option>
                </select>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <!-- File Upload -->
            <div class="form-group">
                <label for="transcript">Upload Academic Certificate:</label>
                <input
                    type="file"
                    id="transcript"
                    name="transcript"
                    accept=".pdf,.jpg,.jpeg,.png"
                    required
                >
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Additional Information:</label>
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    placeholder="Write something if needed"
                ></textarea>
            </div>

            <button type="submit">Submit Application</button>

        </form>

        <p id="status"></p>
    </div>

    <script src="JS/custom.js"></script>
</body>
</html>
